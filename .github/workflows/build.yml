name: CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Check tailscale Update
        id: check_tailscale_update
        run: |
          pip install requests
          HAS_UPDATE=$(python scripts/check_version.py)
          echo $HAS_UPDATE
          echo "has_update=$HAS_UPDATE" >> $GITHUB_OUTPUT
    outputs:
      has_update: ${{ steps.check_tailscale_update.outputs.has_update }}
      
  build:
    needs: check
    if: needs.check.outputs.has_update == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Alpine Build APK
        uses: ./alpine-build-action
        with:
          pkgver: 1.52.1
          pkgrel: 1

      - name: Verify Artifacts
        run: ls packages
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tailscale.zip
          path: packages/*.apk
